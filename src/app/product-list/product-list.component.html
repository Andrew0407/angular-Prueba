<h2>Productos</h2>

<div *ngFor="let product of products">
  <h3>
      
      <a [title]="product.nombre + ' details'">
        {{ product.nombre }}
      </a>

      <p *ngIf="product.description">
        Description = {{product.description}}
      </p>

      <button (click)="share()">
        Share 
      </button>
  </h3>

</div>
